name: CI/CD Pipeline - Ostad DevOps Project 3

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test:
    name: Test and Upload results
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: |
          npm run check | tee test-results.txt

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.txt

  deploy:
    name: Deploy to instance
    runs-on: self-hosted
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: test-results

      - name: Display test results
        run: cat test-results.txt || true

      - name: Install Dependencies
        run: |
          npm install
          npm install pm2 -g

      - name: Run app with pm2
        run: |
          pm2 delete node-app || true
          pm2 start "./src/server.js" --name node-app
          pm2 save
